<!DOCTYPE html>
<html>
<head>
    <title>Patient Details</title>
</head>
<body>
    <h1>Patient: {{ patient.user.username }}</h1>
    <p>Age: {{ patient.age }}</p>
    <p>Gender: {{ patient.gender }}</p>
    <p>Phone: {{ patient.phone_number }}</p>
    <p>Location: {{ patient.location }}</p>
    <p>Symptoms: {{ patient.symptoms }}</p>
</body>
</html>
